name: chatboards
description: A message board Flutter application with Firebase

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase
  firebase_core: ^2.24.0
  firebase_auth: ^4.15.0
  cloud_firestore: ^4.13.0
  
  # UI & Utilities
  cupertino_icons: ^1.0.2
  intl: ^0.18.1  # For date formatting
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.0

flutter:
  uses-material-design: true
  
  # Add your assets here
  assets:
    - assets/images/
    - assets/icons/